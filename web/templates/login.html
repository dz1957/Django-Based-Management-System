{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2.min.css' %}">
        <style>
            .login-box{
                width: 400px;
                margin-left: auto;
                margin-right: auto;
                border: 1px solid #dddddd;
                margin-top: 220px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
            }

            .login-box h2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Login</h2>
            <form method="post" action="/login/" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                    <span style="color: red;">{{ form.username.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label>{{ form.password.label }}</label>
                    {{ form.password }}
                    <span style="color: red;">{{ form.password.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label>{{ form.code.label }}</label>
                    <div class="row">
                        <div class="col-6">
                            {{ form.code }}
                        </div>
                        <div class="col-6">
                            <img src="/img/code/" id="codeImage"/>
                        </div>
                    </div>
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <span style="color: red;">{{ error }}</span>               
            </form>
        </div>
        
        <script src="{% static "jquery.min.js" %}"></script>
        <script>
            $(function(){
                $("#codeImage").click(function(){
                    var url =$(this).attr('src');
                    if (url.slice(-1) === "?"){
                        $(this).attr('src', url.slice(0, -1));
                    }
                    else{
                        $(this).attr('src', url+"?");
                    }
                })
            })
        </script>
    </body>
</html>
